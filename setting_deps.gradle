ext.applyMavenUpload = {
    try {
        File file = new File(gradlePath() + "maven_upload.gradle")
        boolean isExists = file.exists()

        if (!file.exists() || !isOffline()) {
            requestGet("https://api.github.com/repos/zhaofan0515/dynamic_module/contents/maven_upload.gradle?access_token=" + getToken(),
                    { code, response ->
                        if (code == 200) {
                            String encodeContent = response.split("\"content\":")[1].split("\"")[1];
                            String content = base64Decode(encodeContent)
                            saveFile(file, content)
                        }
                    })
        }

        if (isExists) {
            return gradlePath() + 'maven_upload.gradle'
        } else {
            return "https://raw.githubusercontent.com/zhaofan0515/dynamic_module/master/maven_upload.gradle"
        }


    } catch (Exception e) {
        e.printStackTrace();
    }

}







