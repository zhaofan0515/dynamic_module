ext.base64Decode = { String encodeContent ->
    java.util.Base64.Decoder decoder = java.util.Base64.getDecoder()
    String content = new String(decoder.decode(encodeContent.replace("\\n", "")))
    return content
}
ext.base64Encode = { String content ->
    java.util.Base64.Encoder encoder = java.util.Base64.getEncoder()
    String pushEncodeContent = new String(encoder.encode(content.getBytes()), "UTF-8")
    return pushEncodeContent
}


