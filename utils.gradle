ext.readFile = { File file ->
    StringBuilder sb = new StringBuilder()
    String str
    BufferedReader br
    try {
        br = new BufferedReader(new FileReader(file))
        while ((str = br.readLine()) != null) {
            sb.append(str)
            sb.append("\r\n")
        }
        br.close()
    } catch (Exception e) {
        e.printStackTrace()
    }
    return sb.toString()
}

ext.saveFile = { File file, String content ->
    file.createNewFile()

    try {
        FileWriter fw = new FileWriter(file)
        fw.flush();
        fw.write(content);
        fw.close();
    } catch (Exception e) {
        e.printStackTrace();
    }
}

ext.requestGet = { String url, Callback callback ->
    HttpURLConnection conn = (HttpURLConnection) new URL(url).openConnection();
    conn.setRequestMethod("GET");
    conn.setConnectTimeout(10 * 1000);
    //4响应码
    int code = conn.getResponseCode();
    InputStream in2;
    String msg = "";
    if (code == 200) {
        in2 = conn.getInputStream();
    } else {
        in2 = conn.getErrorStream();
    }

    if (in2 != null) {
        byte[] b = new byte[1024 * 512];
        ByteArrayOutputStream baos = new ByteArrayOutputStream();
        int len = 0;
        while ((len = in2.read(b)) > -1) {
            baos.write(b, 0, len);
        }
        msg = baos.toString();
        log("get request " + url, code + "  " + msg)

    }

    callback.onResponse(code, msg)

}



ext.requestMethod = { String method, String url, String body, Callback callback ->
    HttpURLConnection conn = (HttpURLConnection) new URL(url).openConnection();
    conn.setRequestProperty("Authorization", "token " + getToken());

    conn.setRequestMethod(method);
    conn.setConnectTimeout(10 * 1000);

    //请求头的信息
    conn.setRequestProperty("Content-Length", String.valueOf(body.length()));
    conn.setRequestProperty("Cache-Control", "max-age=0");

    //设置conn可以写请求的内容
    conn.setDoOutput(true);
    conn.getOutputStream().write(body.getBytes());

    //4响应码
    int code = conn.getResponseCode();
    InputStream in2;
    String msg = "";
    if (code == 200) {
        in2 = conn.getInputStream();
    } else {
        in2 = conn.getErrorStream();
    }

    if (in2 != null) {
        byte[] b = new byte[1024 * 512];
        ByteArrayOutputStream baos = new ByteArrayOutputStream();
        int len = 0;
        while ((len = in2.read(b)) > -1) {
            baos.write(b, 0, len);
        }
        msg = baos.toString();
        //  Log.e("TAG", msg);
        log(method + " request " + url, code + "  " + msg)
    }

    callback.onResponse(code, msg)

}


public interface Callback {
    void onResponse(int code, String response)
}

